<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЛК - Верификация</title>
    <!-- styles -->
    @@include('../components/styles.html')
</head>

<!-- Динамические классы в зависимости от типа страницы -->

<body class="page-account">

    <!-- header -->
    @@include('../components/header.html')

    <!-- main -->
    <main class="main">

        <section class="section">
            <div class="container">
                <div class="account-cover">
                    <picture>
                        <img class="cover-img" src="img/user/account-cover-bg.jpg" alt="">
                    </picture>
                </div>
                <div class="account-area">
                    <div class="row gy-4 justify-content-center">
                        <div class="col-lg-7">
                            <div class="account-content-area">
                                <div class="account-content-widget">
                                    <h1 class="h1 widget-title">Верификация</h1>
                                    <p class="h3">Личные данные</p>
                                    <div class="account-form-wrapper">
                                        <form class="form-account" action="#" method="post">
                                            <div class="row gy-3 gy-lg-4">
                                                <div class="col-12">
                                                    <label class="form-label" for="formSignupfname">Имя</label>
                                                    <input id="formSignupfname" class="form-control" type="text"
                                                        name="firstName">
                                                </div>
                                                <div class="col-12">
                                                    <label class="form-label" for="formSignuplname">Фамилия</label>
                                                    <input id="formSignuplname" class="form-control" type="text"
                                                        name="lastName">
                                                </div>
                                                <div class="col-12">
                                                    <label class="form-label" for="formSignupEmail">Email</label>
                                                    <input id="formSignupEmail" class="form-control" type="email"
                                                        name="email">
                                                </div>
                                                <div class="col-12">
                                                    <div class="d-flex flex-wrap gap-4 row-gap-2">
                                                        <div class="form-check-wrapper">
                                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                                            <label class="form-check-label" for="flexRadioDefault1">
                                                                мужчина
                                                            </label>
                                                        </div>
                                                        <div class="form-check-wrapper">
                                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                                            <label class="form-check-label" for="flexRadioDefault2">
                                                                женщина
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <label class="form-label" for="formBirth">Дата рождения</label>
                                                    <input id="formBirth" class="form-control" type="text" name="birthDate">
                                                </div>
                                                <div class="col-12">
                                                    <label class="form-label" for="formCitizenship">Гражданство</label>
                                                    <input id="formCitizenship" class="form-control" type="text" name="Citizenship">
                                                </div>
                                                <div class="col-12">
                                                    <label class="form-label" for="exampleFormControlTextarea1">О себе</label>
                                                    <textarea id="exampleFormControlTextarea1" class="form-control" rows="3"></textarea>
                                                </div>
                                                <div class="col-12">
                                                    <div class="buttons-wrapper">
                                                        <button type="submit" class="btn btn-secondary btn-lg rounded-pill">Сохранить изменения</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="account-content-widget">
                                    <h2 class="widget-title">Изменить пароль</h2>
                                    <div class="account-form-wrapper">
                                        <form class="form-account" action="#" method="post">
                                            <div class="row gy-3 gy-lg-4">
                                                <div class="col-12">
                                                    <label class="form-label" for="formSignupPassword">Новый пароль</label>
                                                    <input id="formSignupPassword" class="form-control" type="password" name="password">
                                                </div>
                                                <div class="col-12">
                                                    <label class="form-label" for="formSignupCheckPassword">Подтверждение пароля</label>
                                                    <input id="formSignupCheckPassword" class="form-control" type="password" name="password">
                                                </div>
                                                <div class="col-12">
                                                    <div class="buttons-wrapper">
                                                        <button type="submit" class="btn btn-secondary btn-lg rounded-pill">Сохранить изменения</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- footer -->
    @@include('../components/footer.html')

    <!-- scripts -->
    @@include('../components/scripts.html')
</body>

</html>
