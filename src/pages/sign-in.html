<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon/favicon.png" type="image/png">

    <title>Авторизация</title>

    <!-- styles -->
    @@include('../components/styles.html')
</head>

<!-- Динамические классы в зависимости от типа страницы -->

<body class="page-home">

    <!-- header -->
    @@include('../components/header.html')

    <!-- main -->
    <main class="main">

        <section class="section">
            <div class="container">
                <!-- Content -->
                <div class="section-body">
                    <div class="row gy-4">
                        <div class="col-lg-6">
                            <div style="max-width: 430px;">
                                <h1 class="section-title">Войти</h1>
                                <div class="h4 text-primary">Вы сможете управлять своими личными данными, следить за состоянием заказов.</div>
                            </div>
                            <div class="d-none d-lg-block">
                                <picture>
                                    <img class="img-fluid" src="img/user/register-bg.png"
                                        alt="Регистрация пользователя. Либристика">
                                </picture>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="registration-form-wrapper">
                                <form class="needs-validation" action="#" method="post">
                                    <div class="row gy-3 gy-lg-4">
                                        <div class="col-12">
                                            <label class="form-label" for="formSignupEmail">Email</label>
                                            <input placeholder="" id="formSignupEmail" class="form-control" type="email" name="email">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label" for="formSignupPassword">Пароль</label>
                                            <input placeholder="" id="formSignupPassword" class="form-control" type="password" name="password" aria-describedby="passwordHelpBlock">
                                        </div>
                                        <div class="col-12">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                                <label class="form-check-label" for="gridCheck">
                                                    Я ознакомился и принимаю условия <a href="#" class="text-decoration-underline">публичной оферты</a> и <a href="#" class="text-decoration-underline">обработки персональных данных</a>.
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary btn-lg rounded-pill w-100 mt-3">Войти</button>
                                        </div>
                                        <div class="col-12">
                                            <a href="forgot-password.html">Забыли пароль?</a>/
                                            <a href="sign-up.html">Зарегистрироваться</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- footer -->
    @@include('../components/footer.html')

    <!-- scripts -->
    @@include('../components/scripts.html')
</body>

</html>
