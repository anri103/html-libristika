<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <!-- styles -->
    @@include('../components/styles.html')
</head>

<!-- Динамические классы в зависимости от типа страницы -->

<body class="page-sign">

    <!-- header -->
    @@include('../components/header.html')

    <!-- main -->
    <main class="main">

        <section class="section">
            <div class="container">
                <!-- Content -->
                <div class="section-body">
                    <div class="row gy-4">
                        <div class="col-lg-6">
                            <div style="max-width: 430px;">
                                <h1 class="section-title">Войти</h1>
                                <div class="fs-4 text-primary">Вы сможете управлять своими личными данными, следить за состоянием заказов.</div>
                            </div>
                            <div class="d-none d-lg-block">
                                <picture>
                                    <img class="img-fluid" src="img/user/register-bg.png"
                                        alt="Регистрация пользователя. Либристика">
                                </picture>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="registration-form-wrapper wrapper-sm">
                                <form class="form-sign-in" action="#" method="post">
                                    <div class="row gy-3 gy-lg-4">
                                        <div class="col-12">
                                            <label class="form-label" for="formSignupEmail">Email</label>
                                            <input id="formSignupEmail" class="form-control" type="email" name="email">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label" for="formSignupPassword">Пароль</label>
                                            <input id="formSignupPassword" class="form-control" type="password" name="password" aria-describedby="passwordHelpBlock">
                                        </div>
                                        <div class="col-12">
                                            <div class="form-check-wrapper">
                                                <!-- Событие "onchange" только для демонстрации валидации, НЕ ВКЛЮЧАТЬ В ИТОГОВЫЙ ПРОЕКТ! -->
                                                <input class="form-check-input" type="checkbox" id="sellSoulCheck" checked onchange="validateForm(this)">
                                                <label class="form-check-label fs-small" for="sellSoulCheck">
                                                    Я ознакомлен(а) и принимаю условия <a href="#" class="text-decoration-underline">публичной оферты</a> и <a href="#" class="text-decoration-underline">обработки персональных данных</a>.
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="buttons-wrapper">
                                                <button type="submit" class="btn btn-primary btn-lg rounded-pill w-100">Войти</button>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="text-center">
                                                <a href="forgot-password.html">Забыли пароль?</a>
                                                /
                                                <a href="sign-up.html">Зарегистрироваться</a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- footer -->
    @@include('../components/footer.html')

    <!-- scripts -->
    @@include('../components/scripts.html')
</body>

</html>
