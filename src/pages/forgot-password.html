<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Забыли пароль</title>
    <!-- styles -->
    @@include('../components/styles.html')
</head>

<!-- Динамические классы в зависимости от типа страницы -->

<body class="page-home">

    <!-- header -->
    @@include('../components/header.html')

    <!-- main -->
    <main class="main">

        <section class="section">
            <div class="container">
                <!-- Content -->
                <div class="section-body">
                    <div class="row gy-4">
                        <div class="col-lg-6">
                            <div style="max-width: 430px;">
                                <h1 class="section-title">Забыли пароль?</h1>
                                <div class="fs-4 text-primary">Введите адрес электронной почты, связанный с вашей учетной записью, и мы отправим вам ссылку для сброса пароля.</div>
                            </div>
                            <div class="d-none d-lg-block">
                                <picture>
                                    <img class="img-fluid" src="img/user/register-bg.png"
                                        alt="Регистрация пользователя. Либристика">
                                </picture>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="registration-form-wrapper">
                                <form class="needs-validation" action="#" method="post">
                                    <div class="row gy-3 gy-lg-4">
                                        <div class="col-12">
                                            <label class="form-label" for="formSignupEmail">Email</label>
                                            <input placeholder="" id="formSignupEmail" class="form-control" type="email" name="email">
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary btn-lg rounded-pill w-100">Сбросить пароль</button>
                                        </div>
                                        <div class="col-12">
                                            <a href="sign-in.html" class="btn btn-secondary btn-lg rounded-pill w-100">Назад</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- footer -->
    @@include('../components/footer.html')

    <!-- scripts -->
    @@include('../components/scripts.html')
</body>

</html>
