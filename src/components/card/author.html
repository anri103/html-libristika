<div class="card card__author">
    <!-- <div class="card-img-cover" style="background-image: url(@@imgCover);"></div> -->
    <div class="card-body">
        <div class="d-flex flex-column h-100">
            <div class="flex-grow-1">
                <div class="card-img-avatar">
                    <div class="card-badge badge-secondary">Топ-автор</div>
                    <!-- <div class="card-badge badge-primary">Новичок</div> -->
                    <div class="card-avatar-wrapper">
                        <a href="#">
                            <picture>
                                <!-- <source srcset="img/card-author/avatar-01.webp" type="image/webp"> -->
                                <source srcset="@@avatar" type="image/jpeg">
                                <img class="card-img" src="@@avatar" alt="@@avatarAlt">
                            </picture>
                        </a>
                    </div>
                </div>
                <div class="card-title">
                    <a href="#">@@title</a>
                </div>
                <div class="card-author-genres">
                    <span>Жанры:</span>
                    <a href="#">Фантастика</a>,
                    <a href="#">Фентези</a>,
                    <a href="#">Любовные романы</a>,
                    <a href="#">Попаданцы</a>,
                    <a href="#">Триллеры</a>
                </div>

            </div>
            <div class="card-author-subscribers">
                <span class="subscribers-quantity">@@subscribers</span>
                <span>подписчиков</span>
            </div>

        </div>
    </div>
</div>
