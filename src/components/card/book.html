<div class="card card__book">
    <div class="card-header">
        @@if (badgeClass && badgeText) {
            <div class="card-badge @@badgeClass">@@badgeText</div>
        }

                <path
                    d="M19.7248 0C17.3758 0 15.1213 1.10354 13.6498 2.84741C12.1783 1.10354 9.92378 0 7.57478 0C3.41678 0 0.14978 3.297 0.14978 7.49319C0.14978 12.6431 4.73978 16.8392 11.6923 23.2153L13.6498 25L15.6073 23.2016C22.5598 16.8392 27.1498 12.6431 27.1498 7.49319C27.1498 3.297 23.8828 0 19.7248 0Z"
                    fill="white"/>
                <path
                    d="M18.5998 2.46094C16.6858 2.46094 14.8488 3.32726 13.6498 4.69627C12.4508 3.32726 10.6138 2.46094 8.69978 2.46094C5.31178 2.46094 2.64978 5.04922 2.64978 8.34339C2.64978 12.3862 6.38978 15.6804 12.0548 20.6859L13.6498 22.087L15.2448 20.6752C20.9098 15.6804 24.6498 12.3862 24.6498 8.34339C24.6498 5.04922 21.9878 2.46094 18.5998 2.46094ZM13.7598 19.0922L13.6498 19.1992L13.5398 19.0922C8.30378 14.4825 4.84978 11.4344 4.84978 8.34339C4.84978 6.20432 6.49978 4.60001 8.69978 4.60001C10.3938 4.60001 12.0438 5.65886 12.6268 7.12412L13.6553 9.12412L14.6838 7.12412C15.2558 5.65886 16.9058 4.60001 18.5998 4.60001C20.7998 4.60001 22.4498 6.20432 22.4498 8.34339C22.4498 11.4344 18.9958 14.4825 13.7598 19.0922Z"
                    fill="#C3846F"/>
            </svg>
            <svg class="icon-heart-filled" xmlns="http://www.w3.org/2000/svg" width="28" height="25" viewBox="0 0 28 25" fill="none">
                <path
                    d="M19.7248 0C17.3758 0 15.1213 1.10354 13.6498 2.84741C12.1783 1.10354 9.92378 0 7.57478 0C3.41678 0 0.14978 3.297 0.14978 7.49319C0.14978 12.6431 4.73978 16.8392 11.6923 23.2153L13.6498 25L15.6073 23.2016C22.5598 16.8392 27.1498 12.6431 27.1498 7.49319C27.1498 3.297 23.8828 0 19.7248 0Z"
                    fill="white"/>
                <path
                    d="M18.3684 2.73145C16.5268 2.73145 14.7593 4.55501 13.6057 5.85644C12.452 4.55501 10.6845 2.73145 8.84289 2.73145C5.58304 2.73145 3.02173 5.19197 3.02173 8.32354C3.02173 12.1668 6.62026 15.2984 12.071 20.0568L13.6057 21.3887L15.1403 20.0466C20.591 15.2984 24.1896 12.1668 24.1896 8.32354C24.1896 5.19197 21.6283 2.73145 18.3684 2.73145Z"
                    fill="#C3846F"/>
            </svg>
        </button>
        <div class="card-img-wrapper">
            <a href="#">
                <picture>
                    <source srcset="@@imgWebp" type="image/webp">
                    <source srcset="@@imgJpg" type="image/jpeg">
                    <img class="card-img" src="@@imgJpg"
                        alt="@@imgAlt">
                </picture>
            </a>
        </div>
    </div>
    <div class="card-body">
        <div class="card-title">
            <a href="#">@@title</a>
        </div>
        <div class="card-author">
            <a href="#">@@author</a>
        </div>
        <div class="card-rating">
            <div class="card-rating__average">
                <svg class="inline-icon icon-rating-star-md"
                    xmlns="http://www.w3.org/2000/svg" width="15" height="15"
                    viewBox="0 0 15 15" fill="none">
                    <path
                        d="M7.03089 0.826894C7.11545 0.566623 7.48367 0.566624 7.56824 0.826895L9.03225 5.33266C9.07007 5.44906 9.17853 5.52786 9.30092 5.52786H14.0386C14.3122 5.52786 14.426 5.87806 14.2046 6.03891L10.3718 8.82363C10.2728 8.89557 10.2313 9.02308 10.2692 9.13948L11.7332 13.6452C11.8177 13.9055 11.5198 14.1219 11.2984 13.9611L7.46561 11.1764C7.3666 11.1044 7.23252 11.1044 7.13351 11.1764L3.30068 13.9611C3.07928 14.1219 2.78139 13.9055 2.86595 13.6452L4.32997 9.13948C4.36778 9.02308 4.32635 8.89557 4.22734 8.82363L0.394506 6.03891C0.173106 5.87806 0.286892 5.52786 0.560558 5.52786H5.2982C5.42059 5.52786 5.52905 5.44906 5.56687 5.33266L7.03089 0.826894Z"
                        fill="#C3846F"/>
                </svg>
                <span>@@ratingAverage</span>
            </div>
            <span class="card-rating__total">@@ratingTotal <span
                    class="rating-legend">отзывов</span></span>
        </div>
        <div class="card-info">
            <div class="card-info__format" title="@@infoFormat">
                @@if (formatIconText) {
                    <!-- text -->
                    <svg class="inline-icon icon-format-text"
                        xmlns="http://www.w3.org/2000/svg" width="16" height="10"
                        viewBox="0 0 16 10" fill="none">
                        <path
                            d="M9.56461 8.53772H0.14978V9.76002H9.56461V8.53772ZM15.2135 3.00586H0.14978V4.33703H15.2135V3.00586ZM0.14978 7.0162H15.2135V5.77179H0.14978V7.0162ZM0.14978 0.239929V1.44085H15.2135V0.239929H0.14978Z"
                            fill="#566B61"/>
                    </svg>
                }
                @@if (formatIconAudio) {
                    <!-- audio -->
                    <svg class="inline-icon icon-format-audio"
                        xmlns="http://www.w3.org/2000/svg" width="17" height="16"
                        viewBox="0 0 17 16" fill="none">
                        <path
                            d="M11.2135 14C12.5396 14 13.8114 13.4205 14.749 12.3891C15.6867 11.3576 16.2135 9.95869 16.2135 8.5C16.2135 7.04131 15.6867 5.64236 14.749 4.61091C13.8114 3.57946 12.5396 3 11.2135 3"
                            stroke="#566B61"/>
                        <path
                            d="M11.2135 11C11.7439 11 12.2526 10.7366 12.6277 10.2678C13.0028 9.79893 13.2135 9.16304 13.2135 8.5C13.2135 7.83696 13.0028 7.20107 12.6277 6.73223C12.2526 6.26339 11.7439 6 11.2135 6"
                            stroke="#566B61"/>
                        <path
                            d="M9.2135 1L3.6135 4.88889H1.2135V11.1111H3.6135L9.2135 15V1Z"
                            stroke="#566B61"/>
                    </svg>
                }
            </div>
            <div class="card-info__price">
                <span class="@@priceClass">@@infoPrice</span>
            </div>
        </div>
    </div>
</div>
